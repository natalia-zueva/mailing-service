{% extends 'mailing/base.html' %}


{% block content %}
<div class="container">

            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <div class="card-title">
                        <h5 class="card-title">Статья "{{ object.title }}"</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text">{{ object.body|truncatewords:15}}</p>

                    </div>
                    <div class="card-footer">
                        <p class="card-text">Количество просмотров - {{ object.view_count }}</p>
                        <p class="card-text">Дата публикации - {{ object.date_published }}</p>
                    </div>
                </div>
            </div>

</div>
{% endblock %}
