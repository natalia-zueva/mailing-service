{% extends 'mailing/base.html' %}

{% block content %}

<div class="col-12">
    <form class="row" method="post">
        <div class="col-6">
            <div class="card">
                <div class="card-title">
                    {% if object %}
                    <h3>Изменить сообщение</h3>
                    {% else %}
                    <h3>Создание сообщения</h3>
                    {% endif %}
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">
                        {% if object %}
                        Сохранить
                        {% else %}
                        Создать
                        {% endif %}
                    </button>
                    <a href="{% url 'mailing:message_list' %}" class="btn btn-primary">К сообщениям</a>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
