{% extends 'mailing/base.html'%}

{% block content %}

<div class="album py-5 bg-light">
    <div class="container">
        <div class="col-12 mb-5 ">
            <a class="btn btn-primary" href="{% url 'mailing:create_client' %}">Добавить клиента</a>
        </div>

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for object in object_list %}
            <div class="col">

                <div class="card shadow-sm">
                    <div class="card-body">
                        <p>Имя клиента - {{ object.name|title }}</p>
                        <p>Фамилия клиента - {{ object.surname|title }}</p>
                        <p>Электронная почта - {{ object.email }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-sm btn-outline-secondary"
                                   href="{% url 'mailing:update_client' object.pk %}">Изменить</a>
                                <a class="btn btn-outline-danger float-right"
                                   href="{% url 'mailing:delete_client' object.pk %}">Удалить</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
